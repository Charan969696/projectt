<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanced Bite - Personalized Meal Suggestions</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Balanced Bite</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Personalized Meal Suggestions</h1>
            <p>Get customized meal plans based on your health conditions</p>
            <button class="cta-button" onclick="openHealthForm()">Get Started</button>
        </div>
    </section>

    <section id="health-form" class="health-form hidden">
        <div class="form-container">
            <h2>Tell us about your health</h2>
            <form id="health-info-form">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" required>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" required>
                </div>
                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" required>
                </div>
                <div class="form-group">
                    <label for="health-issues">Health Issues (comma separated)</label>
                    <input type="text" id="health-issues" placeholder="e.g., diabetes, hypertension">
                </div>
                <div class="form-group">
                    <label for="dietary-preference">Dietary Preference</label>
                    <select id="dietary-preference">
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="non-vegetarian">Non-Vegetarian</option>
                    </select>
                </div>
                <button type="submit" class="submit-button">Get Meal Suggestions</button>
            </form>
        </div>
    </section>

    <section id="meal-suggestions" class="meal-suggestions hidden">
        <h2>Your Personalized Meal Plan</h2>
        <div class="meal-cards" id="meal-cards-container">
            <!-- Meal cards will be dynamically inserted here -->
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Balanced Bite. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
